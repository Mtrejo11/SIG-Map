<!DOCTYPE html>
<html>
   <head>
        <title>Open Source Map</title>
      
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
	    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->

        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
        <script type="text/javascript" src="dist/Leaflet.Coordinates-0.1.5.min.js"></script>
        <link rel="stylesheet" href="dist/Leaflet.Coordinates-0.1.5.css"/>
        <!--[if lte IE 8]><link rel="stylesheet" href="../dist/Leaflet.Coordinates-0.1.3.ie.css" /><![endif]-->

   </head>

   <body>
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
        
        var cities = L.layerGroup();

        L.marker([39.61, -105.02]).bindPopup('This is Littleton, CO.').addTo(cities),
        L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
        L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities),
        L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);

        var url = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';

        var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

        var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
            streets  = L.tileLayer(url, {id: 'mapbox.streets',   attribution: mbAttr});

        var baseLayers = {
            "Grayscale": grayscale,
            "Streets": streets
        };


         
         // Creating map options


         var mapOptions = {
            center: [13.679760,-89.235787],
            zoom: 10,
            layers: [grayscale, streets]
         }

         
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         //var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
         

		var	attr ='Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Map data {attribution.OpenStreetMap}',
			service = new L.TileLayer(url, {attribution: attr});

        
        var bounds = new L.LatLngBounds(new L.LatLng(40, 7), new L.LatLng(55, 10));

        map.addLayer(service);

        L.control.coordinates().addTo(map);
		//add configured controls
		L.control.coordinates({
			position:"bottomleft",
			decimals:2,
			decimalSeperator:",",
			labelTemplateLat:"Latitude: {y}",
			labelTemplateLng:"Longitude: {x}"
		}).addTo(map);
		L.control.coordinates({
			position:"topright",
			useDMS:true,
			labelTemplateLat:"N {y}",
			labelTemplateLng:"E {x}",
			useLatLngOrder:true
		}).addTo(map);


        var baseMaps = {
            "Grayscale": grayscale,
            "Streets": streets
        };




        
        var overlays = {
            "Cities": cities
        };

        L.control.layers(baseLayers, overlays).addTo(map);


        var greenIcon = L.icon({
            iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-green.png',
            shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',

            iconSize:     [38, 95], // size of the icon
            shadowSize:   [50, 64], // size of the shadow
            iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
            shadowAnchor: [4, 62],  // the same for the shadow
            popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        L.marker([13.679760,-89.235787], {icon: greenIcon}).addTo(map);

/*

        });
        */

      </script>
   </body>
   
</html>
